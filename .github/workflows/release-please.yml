# Release workflow for finfocus-action
#
# Requires a PAT secret named RELEASE_PLEASE_TOKEN with:
#   - contents: write (push to PR branches)
#   - workflows scope (push commits containing workflow file changes)
#
# The default GITHUB_TOKEN cannot push to release-please PR branches
# when workflow files are modified.

name: release-please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      major: ${{ steps.release.outputs.major }}
      minor: ${{ steps.release.outputs.minor }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  # Build dist/ and update floating version tags (v1, v1.2) after a release.
  # The release-please tag (finfocus-action-v*) stays on main (no dist/).
  # Floating consumer tags point to a separate commit with dist/ built,
  # so consumers using @v1 or @v1.2 get the compiled action.
  update-tags:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ needs.release-please.outputs.tag_name }}
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}

      - uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'

      - name: Install dependencies
        run: npm install

      - name: Build dist
        run: npm run build

      - name: Create floating tags with dist
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -f dist/
          git commit -m "chore: build dist for release ${{ needs.release-please.outputs.tag_name }}"
          git tag -f v${{ needs.release-please.outputs.major }}
          git push -f origin v${{ needs.release-please.outputs.major }}
          git tag -f v${{ needs.release-please.outputs.major }}.${{ needs.release-please.outputs.minor }}
          git push -f origin v${{ needs.release-please.outputs.major }}.${{ needs.release-please.outputs.minor }}
