# Release workflow for finfocus-action
#
# Requires a PAT secret named RELEASE_PLEASE_TOKEN with:
#   - contents: write (push to PR branches)
#   - workflows scope (push commits containing workflow file changes)
#
# The default GITHUB_TOKEN cannot push to release-please PR branches
# when workflow files are modified.

name: release-please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      prs_created: ${{ steps.release.outputs.prs_created }}
      pr: ${{ steps.release.outputs.pr }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      major: ${{ steps.release.outputs.major }}
      minor: ${{ steps.release.outputs.minor }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  # Build dist/ into the release PR branch before merge.
  # Uses prs_created (not release_created) to detect when a release PR exists.
  # This ensures the release tag points to a commit in main's history,
  # preventing changelog duplication from orphaned commits.
  update-dist:
    needs: release-please
    if: ${{ needs.release-please.outputs.prs_created == 'true' && needs.release-please.outputs.release_created != 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Extract PR branch name
        id: pr-info
        run: echo "branch=${{ fromJson(needs.release-please.outputs.pr).headBranchName }}" >> "$GITHUB_OUTPUT"

      - uses: actions/checkout@v6
        with:
          ref: ${{ steps.pr-info.outputs.branch }}
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}

      - uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Commit and push dist
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -f dist/
          # Skip empty commits when dist/ has no changes
          git diff --staged --quiet || git commit -m "chore: build dist for release"
          git push

  # Update floating version tags (v1, v1.2) after a release is created.
  # These tags allow consumers to reference the action as @v1 or @v1.2
  # and automatically receive compatible updates.
  update-tags:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ needs.release-please.outputs.tag_name }}

      - name: Update major version tag
        run: |
          git tag -f v${{ needs.release-please.outputs.major }}
          git push -f origin v${{ needs.release-please.outputs.major }}

      - name: Update major.minor version tag
        run: |
          git tag -f v${{ needs.release-please.outputs.major }}.${{ needs.release-please.outputs.minor }}
          git push -f origin v${{ needs.release-please.outputs.major }}.${{ needs.release-please.outputs.minor }}
